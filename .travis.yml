language: julia
os:
  - linux
  - osx
julia:
  - 0.6.2
  - nightly

notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("QI"); Pkg.test("QI"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("QI")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("QI")); ENV["DOCUMENTER_KEY"] = "true"; include(joinpath("docs", "make.jl"))'
